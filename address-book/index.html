<!DOCTYPE html>
<html>
<head>
	<title>Address Book</title>
	<link rel="stylesheet" href="style.css" />
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Address Book</h2>
		<form action="" method="post" name="address-book" id="main-form" class="main-form">
			<select id="sort" class="sort">
				<option value="none">Sort by</option>
				<option value="first_name">First Name</option>
				<option value="last_name">Last Name</option>
				<option value="phone">Phone</option>
				<option value="email">Email</option>
			</select>

			<select multiple id="contacts-list">
				<option name="no-contacts" id="no-contacts">No contacts have been added yet!</option>
			</select>
			<button name="delete" id="delete-button">Delete Selected Contact(s)</button>

			<fieldset id="new-contact">
				<label>New contact</label>
				<input type="text" name="first_name" placeholder="First Name" required />
				<input type="text" name="last_name" placeholder="Last Name" required />
				<input type="text" name="phone" placeholder="Phone" required />
				<input type="email" name="email" placeholder="Email" required />
				<button name="add" id="add-button">Add Contact</button>
			</fieldset>
		</form>
	</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
